
<div class="bg">
       
    <h1 *ngIf="!winner && !isDraw && !freshPage">Current Player: {{playerSymbol}} </h1>
    <button (click)="newGame()" class="btn btn-dark mb-3 ">New Game</button>
    <h2 *ngIf="winner">Player {{winner}} won the game</h2>
    
    <h2 *ngIf="isDraw">Draw !!! </h2>

</div>
<div class ="ttt-center">
<main *ngIf="!winner && !isDraw">
<app-square *ngFor="let val of squares; let i =index" 
            [value]="val" (click)="makeMove(i)">

</app-square>
</main>
</div>
